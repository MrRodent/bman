<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="page.js"></script>
    <title>Bomberman</title>
</head>
<body>
    <div class="info-displays text-display">
        <div class="health-points" id="healthPointsContainer"></div>
        <!-- <p id="level_header" class="display" style="color: white">LEVEL</p> -->
        <p id="level" style="color: white">LEVEL 1</p>
        <p id="score-header" style="color: white">SCORE</p>
        <p id="score" style="color: white">0</p>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="832" height="832"></canvas>
        <div class="game-over-container">
            <div class="game-over-content">
                <h1>GAME OVER !</h1>
                <button id="restartButton">Restart</button>
                <button id="exitButton">Exit</button>
            </div>
        </div>
    </div>


    <div class="debug-buttons">
        <button id="save" disabled>Save game</button>
        <button id="load" disabled>Load game</button>
        <button id="delete-save">Delete save</button>
        <button id="show-coords">Coordinates</button>
        <button id="scale50">Scale 50%</button>
        <button id="scale75">Scale 75%</button>
        <button id="scale100">Scale 100%</button>
    </div>
    <div class="cheat-buttons debug-buttons">
        <button id="bombplus">+1 bomb</button>
        <button id="rangeplus">+1 range</button>
        <button id="reset-powerups">Reset powerups</button>
        <button id="kill-enemies">Half the enemies</button>
    </div>
    <!-- For loading the sprite sheet in DOM -->
    <img id="sprite-sheet" src="/assets/spritesheet_64.png">
</body>
</html>
